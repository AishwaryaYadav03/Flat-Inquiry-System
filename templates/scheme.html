                                    <input class="input--style-1" type="text" placeholder="scheme_name" name="scheme_name" id="scheme_name" required> 
                                </div>
                            </div> 
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <input class="input--style-1" type="text" placeholder="scheme_address" name="scheme_address" id="scheme_address" required> 
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">

                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <input class="input--style-1" type="text" placeholder="scheme_country" name="scheme_country" id="scheme_country" required> 
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <h6>Upload flat image</h6>
                                <input type="file" id="input_303" name="image" class="form-uplod" data-imagevalidate="yes" data-file-accept="jpg,jpeg,pnj" data-file-maxsize="10240" data-file-minsize="0" data-file-limit="0" data-component="fileupload" placeholder="scheme_image">
                            </div>
                        </div>

                        <legend>Select aminities</legend>
                        <div class="input-group">
                            <!-- <h5>Select aminities</h5> -->
                               
                            <fieldset>      
                                   
                                <legend> </legend>
                                <input type="checkbox" name="aminities[]" id="aminities" value="Car Parking">Car Parking<br>      
                                <input type="checkbox" name="aminities[]" id="aminities" value="Garden">Garden<br>      
                                <input type="checkbox" name="aminities[]" id="aminities" value="gym">gym<br>      
                                <br>      
                                <!-- <input type="submit" value="Submit now" />       -->
                            </fieldset>      

                            <!-- <div class="select-dropdown"></div> -->
                        </div>

                        <div class="row row-space">
